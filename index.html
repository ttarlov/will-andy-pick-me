<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <div class="content-wrap">
      <section class="favorite-answer hidden">
        <p class="favorite-answer-title">Favorite Answer</p>
      </section>
      <section class="question-answer-section">
        <input class = "input-text" type="text" value= "Ask your question here!" onfocus="this.value=''"></input>
        <button disabled class="answer-btn" type="submit">Get your answer</button>
        <img class="eight-ball" src="assets/eight-ball.png" alt="eight ball">
        <section class="answer-question">
      </section>
        <button class="favorite-btn favorite-btn-disabled hidden" id="favorite" type="submit">Favorite</button>
        <button disabled class="clear-btn clear-btn-disabled" id="clear" type="submit">Clear</button>
      </section>
      <img class="woody" src="assets/woody.png" alt="woody">
    </div>
  <script src="index.js"></script>
  </body>
</html>
